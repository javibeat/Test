<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">
  <!-- Texto y tÃ­tulo -->
  <h1>Batuhan Bilgin</h1>
  <p>Developer & Creator</p>
  <p>Building AI products and creating video tutorials on Youtube.</p>
  <!-- Iconos sociales -->
  <div class="social-icons">
    <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-discord"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-github"></i></a>
  </div>
  <!-- Toggle modo oscuro/claro -->
  <div class="dark-mode-toggle">
    <i class="fas fa-sun"></i>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <i class="fas fa-moon"></i>
  </div>
</div>

<div class="main-content">
  <!-- Tarjetas con contenido -->
  <!-- Primera columna -->
  <div class="column">
    <div class="card large"></div>
    <div class="card small"></div>
    <div class="card small"></div>
  </div>
  <!-- Segunda columna -->
  <div class="column">
    <div class="card large"></div>
    <div class="card small"></div>
    <div class="card small"></div>
  </div>
</div>

<script src="dark-mode.js"></script>
</body>
</html>
